<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo - FaceAnalyzer Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #f7f7f7 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }
        .nav-links a:hover {
            color: #ffd700;
        }
        .main-content {
            padding: 120px 0 80px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .upload-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
            background: linear-gradient(45deg, #667eea, #030005);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .upload-container p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem 2rem;
            margin: 2rem 0;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, #f0f4ff 0%, #e0ebff 100%);
            transform: translateY(-2px);
        }
        .upload-area.dragover {
            border-color: #4facfe;
            background: linear-gradient(135deg, #e8f4ff 0%, #d0e8ff 100%);
            transform: scale(1.02);
        }
        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .upload-subtext {
            font-size: 0.9rem;
            color: #666;
        }
        #fileInput {
            display: none;
        }
        .image-preview {
            display: none;
            margin: 2rem 0;
            text-align: center;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 1rem;
        }
        .image-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- ‚úÖ AdSense Auto Ads script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3017869966566537"
     crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="upload-container">
                <h1>Upload Your Photo</h1>
                <p>Upload a clear photo of your face for analysis</p>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üì∏</div>
                        <div class="upload-text">Click to upload or drag and drop</div>
                        <div class="upload-subtext">PNG, JPG, JPEG, GIF up to 16MB</div>
                        <input type="file" id="fileInput" name="file" accept="image/*" required>
                    </div>
                </form>
                <div class="image-preview" id="imagePreview">
                    <img id="previewImage" class="preview-image" alt="Preview">
                    <div class="image-info" id="imageInfo"></div>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing facial features...</p>
                </div>
                <div class="button-group">
                    <button type="button" class="btn" id="analyzeBtn" style="display: none;">üîç Analyze Face</button>
                    <button type="button" class="btn btn-secondary" id="clearBtn" style="display: none;">üóëÔ∏è Clear</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');
        const imageInfo = document.getElementById('imageInfo');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', e => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', e => {
            e.preventDefault(); uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) handleFileSelect(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', e => { if (e.target.files.length > 0) handleFileSelect(e.target.files[0]); });

        function handleFileSelect(file) {
            const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif'];
            if (!allowedTypes.includes(file.type)) return alert('Invalid image format.');
            if (file.size > 16 * 1024 * 1024) return alert('Max file size is 16MB.');
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = e => {
                previewImage.src = e.target.result;
                imagePreview.style.display = 'block';
                imageInfo.innerHTML = `<strong>File:</strong> ${file.name}<br><strong>Size:</strong> ${(file.size/1024/1024).toFixed(2)} MB`;
                analyzeBtn.style.display = 'inline-block';
                clearBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }

        analyzeBtn.onclick = () => {
            if (!selectedFile) return;
            loading.style.display = 'block';
            const formData = new FormData();
            formData.append('file', selectedFile);
            fetch('/api/upload', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    loading.style.display = 'none';
                    if (data.error) alert(data.error);
                    else {
                        sessionStorage.setItem('analysisResults', JSON.stringify(data));
                        window.location.href = '/results';
                    }
                }).catch(() => {
                    loading.style.display = 'none';
                    alert('Error analyzing image.');
                });
        };

        clearBtn.onclick = () => {
            selectedFile = null;
            imagePreview.style.display = 'none';
            analyzeBtn.style.display = 'none';
            clearBtn.style.display = 'none';
            fileInput.value = '';
        };
    </script>
</body>
</html>
